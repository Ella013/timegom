<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치 - TimeGom</title>
    <meta name="description" content="TimeGom의 정확한 스톱워치로 시간을 측정하고 기록하세요.">
    <meta name="keywords" content="스톱워치, 타이머, 시간측정, 랩타임, 기록측정">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><img src="timegom Logo.png" alt="TimeGom 로고" width="60" height="60"> TimeGom</h1>
            <nav>
                <ul>
                    <li><a href="index.html">시계</a></li>
                    <li><a href="timer.html">타이머</a></li>
                    <li><a href="stopwatch.html" class="active">스톱워치</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="stopwatch-section">
            <h2>스톱워치</h2>
            
            <div class="clock-display" id="stopwatch">00:00:00</div>
            
            <div class="lap-times" id="lapTimes">
                <h3>기록</h3>
                <ul id="lapsList">
                    <!-- 여기에 기록들이 추가됩니다 -->
                </ul>
            </div>
            
            <div class="control-buttons">
                <button id="startBtn" class="button primary-button">시작</button>
                <button id="pauseBtn" class="button primary-button" disabled>일시정지</button>
                <button id="lapBtn" class="button primary-button" disabled>기록</button>
                <button id="resetBtn" class="button secondary-button" disabled>초기화</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 TimeGom. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="stopwatch.js"></script>
</body>
</html>
