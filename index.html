<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계 - TimeGom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><i class="fas fa-clock"></i> TimeGom</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active"><i class="fas fa-clock"></i> 시계</a></li>
                    <li><a href="timer.html"><i class="fas fa-hourglass-half"></i> 타이머</a></li>
                    <li><a href="stopwatch.html"><i class="fas fa-stopwatch"></i> 스톱워치</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="clock-section">
            <h2><i class="fas fa-globe"></i> 현재 시간</h2>
            
            <div class="clock-toggle">
                <button id="digitalToggle" class="toggle-btn active"><i class="fas fa-calculator"></i> 디지털</button>
                <button id="analogToggle" class="toggle-btn"><i class="fas fa-clock"></i> 아날로그</button>
            </div>
            
            <div class="clock-display" id="clock">
                <div id="time">00:00:00</div>
                <div id="date">0000년 00월 00일</div>
                <div id="day">요일</div>
            </div>
            
            <div class="analog-clock-container" id="analogClock" style="display: none;">
                <div class="analog-clock">
                    <div class="clock-face">
                        <div class="clock-ticks">
                            <!-- 시간 눈금 (12개) -->
                            <div class="hour-tick" style="transform: rotate(0deg);"></div>
                            <div class="hour-tick" style="transform: rotate(30deg);"></div>
                            <div class="hour-tick" style="transform: rotate(60deg);"></div>
                            <div class="hour-tick" style="transform: rotate(90deg);"></div>
                            <div class="hour-tick" style="transform: rotate(120deg);"></div>
                            <div class="hour-tick" style="transform: rotate(150deg);"></div>
                            <div class="hour-tick" style="transform: rotate(180deg);"></div>
                            <div class="hour-tick" style="transform: rotate(210deg);"></div>
                            <div class="hour-tick" style="transform: rotate(240deg);"></div>
                            <div class="hour-tick" style="transform: rotate(270deg);"></div>
                            <div class="hour-tick" style="transform: rotate(300deg);"></div>
                            <div class="hour-tick" style="transform: rotate(330deg);"></div>
                            
                            <!-- 분 눈금 (60개 중 48개만 추가 - 시간 눈금과 중복되는 위치 제외) -->
                            <div class="minute-tick" style="transform: rotate(6deg);"></div>
                            <div class="minute-tick" style="transform: rotate(12deg);"></div>
                            <div class="minute-tick" style="transform: rotate(18deg);"></div>
                            <div class="minute-tick" style="transform: rotate(24deg);"></div>
                            <div class="minute-tick" style="transform: rotate(36deg);"></div>
                            <div class="minute-tick" style="transform: rotate(42deg);"></div>
                            <div class="minute-tick" style="transform: rotate(48deg);"></div>
                            <div class="minute-tick" style="transform: rotate(54deg);"></div>
                            <div class="minute-tick" style="transform: rotate(66deg);"></div>
                            <div class="minute-tick" style="transform: rotate(72deg);"></div>
                            <div class="minute-tick" style="transform: rotate(78deg);"></div>
                            <div class="minute-tick" style="transform: rotate(84deg);"></div>
                            <div class="minute-tick" style="transform: rotate(96deg);"></div>
                            <div class="minute-tick" style="transform: rotate(102deg);"></div>
                            <div class="minute-tick" style="transform: rotate(108deg);"></div>
                            <div class="minute-tick" style="transform: rotate(114deg);"></div>
                            <div class="minute-tick" style="transform: rotate(126deg);"></div>
                            <div class="minute-tick" style="transform: rotate(132deg);"></div>
                            <div class="minute-tick" style="transform: rotate(138deg);"></div>
                            <div class="minute-tick" style="transform: rotate(144deg);"></div>
                            <div class="minute-tick" style="transform: rotate(156deg);"></div>
                            <div class="minute-tick" style="transform: rotate(162deg);"></div>
                            <div class="minute-tick" style="transform: rotate(168deg);"></div>
                            <div class="minute-tick" style="transform: rotate(174deg);"></div>
                            <div class="minute-tick" style="transform: rotate(186deg);"></div>
                            <div class="minute-tick" style="transform: rotate(192deg);"></div>
                            <div class="minute-tick" style="transform: rotate(198deg);"></div>
                            <div class="minute-tick" style="transform: rotate(204deg);"></div>
                            <div class="minute-tick" style="transform: rotate(216deg);"></div>
                            <div class="minute-tick" style="transform: rotate(222deg);"></div>
                            <div class="minute-tick" style="transform: rotate(228deg);"></div>
                            <div class="minute-tick" style="transform: rotate(234deg);"></div>
                            <div class="minute-tick" style="transform: rotate(246deg);"></div>
                            <div class="minute-tick" style="transform: rotate(252deg);"></div>
                            <div class="minute-tick" style="transform: rotate(258deg);"></div>
                            <div class="minute-tick" style="transform: rotate(264deg);"></div>
                            <div class="minute-tick" style="transform: rotate(276deg);"></div>
                            <div class="minute-tick" style="transform: rotate(282deg);"></div>
                            <div class="minute-tick" style="transform: rotate(288deg);"></div>
                            <div class="minute-tick" style="transform: rotate(294deg);"></div>
                            <div class="minute-tick" style="transform: rotate(306deg);"></div>
                            <div class="minute-tick" style="transform: rotate(312deg);"></div>
                            <div class="minute-tick" style="transform: rotate(318deg);"></div>
                            <div class="minute-tick" style="transform: rotate(324deg);"></div>
                            <div class="minute-tick" style="transform: rotate(336deg);"></div>
                            <div class="minute-tick" style="transform: rotate(342deg);"></div>
                            <div class="minute-tick" style="transform: rotate(348deg);"></div>
                            <div class="minute-tick" style="transform: rotate(354deg);"></div>
                        </div>
                        <div class="clock-number number-12">12</div>
                        <div class="clock-number number-1">1</div>
                        <div class="clock-number number-2">2</div>
                        <div class="clock-number number-3">3</div>
                        <div class="clock-number number-4">4</div>
                        <div class="clock-number number-5">5</div>
                        <div class="clock-number number-6">6</div>
                        <div class="clock-number number-7">7</div>
                        <div class="clock-number number-8">8</div>
                        <div class="clock-number number-9">9</div>
                        <div class="clock-number number-10">10</div>
                        <div class="clock-number number-11">11</div>
                        <div class="hour-hand"></div>
                        <div class="minute-hand"></div>
                        <div class="second-hand"></div>
                        <div class="center-point"></div>
                    </div>
                </div>
                <div class="analog-date">
                    <div id="analog-date">0000년 00월 00일</div>
                    <div id="analog-day">요일</div>
                </div>
            </div>
            
            <div class="world-clocks">
                <h3><i class="fas fa-map-marker-alt"></i> 세계 시간</h3>
                <div class="world-clock-grid">
                    <div class="world-clock-item" id="newyork">
                        <h4><i class="fas fa-building"></i> 뉴욕</h4>
                        <div class="world-time">00:00:00</div>
                    </div>
                    <div class="world-clock-item" id="london">
                        <h4><i class="fas fa-landmark"></i> 런던</h4>
                        <div class="world-time">00:00:00</div>
                    </div>
                    <div class="world-clock-item" id="paris">
                        <h4><i class="fas fa-utensils"></i> 파리</h4>
                        <div class="world-time">00:00:00</div>
                    </div>
                    <div class="world-clock-item" id="tokyo">
                        <h4><i class="fas fa-torii-gate"></i> 도쿄</h4>
                        <div class="world-time">00:00:00</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="links-section">
            <a href="timer.html" class="button primary-button"><i class="fas fa-hourglass-half"></i> 타이머 시작하기</a>
            <a href="stopwatch.html" class="button secondary-button"><i class="fas fa-stopwatch"></i> 스톱워치 시작하기</a>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 TimeGom. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="utils.js"></script>
    <script src="clock.js"></script>
</body>
</html>
